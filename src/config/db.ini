; Here is the file to configure database access, if you want to use it in your own server

; --- Database credentials ---

; Default login
user = root

; Default password is empty, you can put your own password you have configured
password = 

; --- Settings ---

; Host name, your domain where the database is installed
host = localhost

; charset, the character set your database uses
charset = utf8mb4

; Database name, update if you modified it
name = boutique

; Database type : change only if you know what you are doing
type = mysql